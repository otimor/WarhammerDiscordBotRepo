Name: Workflow_1c41
Compute:
  Type: EC2
  Fleet: Linux.x86-64.Large
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - ProxyGatewayForDiscordBot

# Required - Define action configurations.
Actions:
  Build_for_test_environment:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    Inputs:
      Sources:
        - WorkflowSource
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: rpt
      Artifacts:
        - Name: build_result
          Files:
            - "**/*"
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: . ./.codecatalyst/scripts/bootstrap.sh
        - Run: . ./.codecatalyst/scripts/run-tests.sh
        - Run: sam build --template-file template.yaml --use-container --build-image public.ecr.aws/sam/build-python3.11:$(sam --version | sed "s/.* //")
        - Run: cd .aws-sam/build/
        - Run: sam package --output-template-file packaged.yaml --resolve-s3 --template-file template.yaml --region eu-west-1
    Environment:
      Name: TEST
      Connections:
        - Name: "205930619414"
          Role: CodeCatalystWorkflowDevelopmentRole-PythonDevSpace
    Compute:
      Type: EC2
  # Required - Define action configurations.


  deploy_to_test_environment:
    Identifier: aws/cfn-deploy@v1
    Inputs:
      Artifacts:
        - build_result
    Environment:
      Name: TEST
      Connections:
        - Name: "205930619414"
          Role: CodeCatalystWorkflowDevelopmentRole-PythonDevSpace
    # Specifies the source and/or artifacts to pass to the action as input.
    Configuration:
      Parameters:
        region: us-west-2
        name: sam-stack-x3her
        template: .aws-sam/build/packaged.yaml
        no-fail-on-empty-changeset: "1"
        capabilities: CAPABILITY_IAM,CAPABILITY_NAMED_IAM,CAPABILITY_AUTO_EXPAND

